services:
  - type: web
    name: student-portfolio
    runtime: java
    plan: free
    buildCommand: ./mvnw clean package
    startCommand: java -jar target/*.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: student-portfolio-db
          property: connectionString
      - key: DATABASE_USERNAME
        fromDatabase:
          name: student-portfolio-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: student-portfolio-db
          property: password

databases:
  - name: student-portfolio-db
    plan: free
    databaseName: studentportfolio
    user: studentportfolio_user