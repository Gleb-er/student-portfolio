<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

    <title>Регистрация студента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error { color: red; font-size: 0.9em; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Student Portfolio</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4>Регистрация студента</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/register}" method="post" th:object="${student}">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label">Имя</label>
                                <input type="text" class="form-control" id="firstName"
                                       th:field="*{firstName}" required>
                                <div class="error" th:if="${#fields.hasErrors('firstName')}"
                                     th:errors="*{firstName}"></div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="lastName" class="form-label">Фамилия</label>
                                <input type="text" class="form-control" id="lastName"
                                       th:field="*{lastName}" required>
                                <div class="error" th:if="${#fields.hasErrors('lastName')}"
                                     th:errors="*{lastName}"></div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email"
                                   th:field="*{email}" required>
                            <div class="error" th:if="${#fields.hasErrors('email')}"
                                 th:errors="*{email}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password"
                                   th:field="*{password}" required>
                            <div class="error" th:if="${#fields.hasErrors('password')}"
                                 th:errors="*{password}"></div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="groupName" class="form-label">Группа</label>
                                <input type="text" class="form-control" id="groupName"
                                       th:field="*{groupName}" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="course" class="form-label">Курс</label>
                                <input type="number" class="form-control" id="course"
                                       th:field="*{course}" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="faculty" class="form-label">Факультет</label>
                            <input type="text" class="form-control" id="faculty"
                                   th:field="*{faculty}" required>
                        </div>

                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Телефон</label>
                            <input type="text" class="form-control" id="phoneNumber"
                                   th:field="*{phoneNumber}">
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
                    </form>

                    <div class="mt-3 text-center">
                        Уже есть аккаунт? <a th:href="@{/login}">Войти</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
