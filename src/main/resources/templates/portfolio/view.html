<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

    <title>Мое портфолио</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Student Portfolio</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/portfolio/edit">Редактировать</a>
            <a class="nav-link" href="/logout">Выйти</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4>Информация о студенте</h4>
                </div>
                <div class="card-body">
                    <h5 th:text="${student.firstName + ' ' + student.lastName}"></h5>
                    <p class="mb-1">
                        <i class="bi bi-envelope"></i>
                        <span th:text="${student.email}"></span>
                    </p>
                    <p class="mb-1" th:if="${student.phoneNumber}">
                        <i class="bi bi-telephone"></i>
                        <span th:text="${student.phoneNumber}"></span>
                    </p>
                    <p class="mb-1">
                        <i class="bi bi-building"></i>
                        <span th:text="${student.faculty}"></span>
                    </p>
                    <p class="mb-1">
                        <i class="bi bi-people"></i>
                        Группа: <span th:text="${student.groupName}"></span>,
                        Курс: <span th:text="${student.course}"></span>
                    </p>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card mb-3">
                <div class="card-header bg-success text-white">
                    <h4 th:text="${portfolio.title}">Заголовок портфолио</h4>
                </div>
                <div class="card-body">
                    <h5>О себе</h5>
                    <p th:text="${portfolio.description}">Описание</p>

                    <hr>

                    <h5>Навыки</h5>
                    <p th:text="${portfolio.skills}">Навыки</p>

                    <hr>

                    <h5>Проекты</h5>
                    <p th:text="${portfolio.projects}">Проекты</p>

                    <hr>

                    <h5>Образование</h5>
                    <p th:text="${portfolio.education}">Образование</p>

                    <hr>

                    <h5>Достижения</h5>
                    <p th:text="${portfolio.achievements}">Достижения</p>

                    <hr>

                    <h5>Ссылки</h5>
                    <div class="mb-2">
                        <a th:if="${portfolio.githubUrl}" th:href="${portfolio.githubUrl}"
                           class="btn btn-dark me-2" target="_blank">
                            <i class="bi bi-github"></i> GitHub
                        </a>
                        <a th:if="${portfolio.linkedinUrl}" th:href="${portfolio.linkedinUrl}"
                           class="btn btn-primary" target="_blank">
                            <i class="bi bi-linkedin"></i> LinkedIn
                        </a>
                    </div>

                    <hr>
                    <small class="text-muted">
                        Создано: <span th:text="${#temporals.format(portfolio.createdAt, 'dd.MM.yyyy HH:mm')}"></span><br>
                        Обновлено: <span th:text="${#temporals.format(portfolio.updatedAt, 'dd.MM.yyyy HH:mm')}"></span>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
