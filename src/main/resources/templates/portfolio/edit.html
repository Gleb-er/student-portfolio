<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

    <title>Редактирование портфолио</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Student Portfolio</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/portfolio/my">Мое портфолио</a>
            <a class="nav-link" href="/logout">Выйти</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Редактирование портфолио</h2>

    <form th:action="@{/portfolio/edit}" method="post" th:object="${portfolio}">
        <input type="hidden" th:field="*{id}">

        <div class="row">
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-header bg-primary text-white">
                        <h5>Основная информация</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="title" class="form-label">Заголовок портфолио</label>
                            <input type="text" class="form-control" id="title"
                                   th:field="*{title}" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Краткое описание</label>
                            <textarea class="form-control" id="description" rows="3"
                                      th:field="*{description}"></textarea>
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-header bg-success text-white">
                        <h5>Навыки и проекты</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="skills" class="form-label">Навыки</label>
                            <textarea class="form-control" id="skills" rows="4"
                                      th:field="*{skills}"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="projects" class="form-label">Проекты</label>
                            <textarea class="form-control" id="projects" rows="5"
                                      th:field="*{projects}"></textarea>
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-header bg-info text-white">
                        <h5>Образование и достижения</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="education" class="form-label">Образование</label>
                            <textarea class="form-control" id="education" rows="3"
                                      th:field="*{education}"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="achievements" class="form-label">Достижения</label>
                            <textarea class="form-control" id="achievements" rows="4"
                                      th:field="*{achievements}"></textarea>
                        </div>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-header bg-secondary text-white">
                        <h5>Ссылки</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="githubUrl" class="form-label">GitHub</label>
                            <input type="url" class="form-control" id="githubUrl"
                                   th:field="*{githubUrl}">
                        </div>

                        <div class="mb-3">
                            <label for="linkedinUrl" class="form-label">LinkedIn</label>
                            <input type="url" class="form-control" id="linkedinUrl"
                                   th:field="*{linkedinUrl}">
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                    <a href="/portfolio/my" class="btn btn-secondary">Отмена</a>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
